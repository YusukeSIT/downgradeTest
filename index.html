<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Particle Player Component - Fireworks</title>
    <meta name="description" content="Fireworks example for Particle Player component."></meta>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="aframe-particleplayer-component.js"></script>
    <script src="examples.js"></script>
    <link rel="stylesheet" href="examples.css"></link>
  </head>
  <body>
    <div id="help">Press SPACE or CLICK for fireworks</div>
    <a-scene background="color: #222" renderer="physicallyCorrectLights: false">
      <a-assets>
        <!--
        <a-asset-item id="particlesJson" src="particles-fireworks.json"></a-asset-item>
        -->
        <a-asset-item id="particlesJson" src="fireworks_test1.json"></a-asset-item>
        <img src="sprite.png" id="particleTex">
      </a-assets>

      <a-entity position="0 1 -5"
        trigger
        particleplayer="on: particleplayerstart; src: #particlesJson; img: #particleTex; dur: 4000; count: 50%; scale: 0.6; pscale: 2; interpolate: true; shader: standard; poolSize: 20; color: #f00"></a-entity>
    </a-scene>

  </body>
</html>
